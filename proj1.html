<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .pricing-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pricing-plan {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 1em;
      flex: 1;
      max-width: 300px;
      transition: transform 0.3s ease-in-out;
    }

    .pricing-plan:hover {
      transform: scale(1.05);
    }

    .plan-header {
      background-color: #4CAF50;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .plan-title {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    .plan-price {
      font-size: 2em;
      margin: 0.5em 0;
    }

    .features {
      padding: 1em;
      list-style: none;
      border-top: 1px solid #ccc;
    }

    .feature {
      padding: 0.5em 0;
    }

    .toggle-label {
      display: block;
      text-align: center;
      margin: 1em 0;
    }

    .toggle-switch {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
  <title>Awesome Product Pricing</title>
</head>
<body>

  <header>
    <h1>Our Product Pricing</h1>
  </header>

  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-header">
        <h2 class="plan-title">Basic</h2>
        <p class="plan-price">99/month</p>
      </div>
      <ul class="features">
        <li class="feature">Stream</li>
        <li class="feature">Shuffle playlist</li>
        <li class="feature">Skip song</li>
      </ul>
      <label class="toggle-label">
        <span>Monthly Billing</span>
        <div class="toggle-switch">
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </div>
        <span>Yearly Billing</span>
      </label>
    
    </div>

    <div class="pricing-plan">
      <div class="plan-header">
        <h2 class="plan-title">Standard</h2>
        <p class="plan-price">199/month</p>
      </div>
      <ul class="features">
        <li class="feature">Download upto 500 songs</li>
        <li class="feature">Video animation</li>
        <li class="feature">High quality audio</li>
      </ul>
      <label class="toggle-label">
        <span>Monthly Billing</span>
        <div class="toggle-switch">
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </div>
        <span>Yearly Billing</span>
      </label>
     
    </div>

    <div class="pricing-plan">
      <div class="plan-header">
        <h2 class="plan-title">Premium</h2>
        <p class="plan-price">299/month</p>
      </div>
      <ul class="features">
        <li class="feature">Unlimited Downloads</li>
        <li class="feature">High quality video</li>
        <li class="feature">Very high quality audio</li>
      </ul>
      <label class="toggle-label">
        <span>Monthly Billing</span>
        <div class="toggle-switch">
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </div>
        <span>Yearly Billing</span>
      </label>
      
    </div>
  </div>

  <script>
    // Optional JavaScript for future enhancements
  </script>
</body>
</html>
